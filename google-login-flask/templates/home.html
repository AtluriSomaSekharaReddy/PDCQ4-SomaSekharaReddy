<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signed In Successfully</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
        }

        .hello {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        .email {
            font-size: 20px;
            color: #555;
            margin: 10px 0;
        }

        .time {
            font-size: 18px;
            color: #666;
            margin-top: 30px;
            font-weight: 500;
        }

        .logout {
            margin-top: 30px;
        }

        .logout a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }

        .logout a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile">
            {% if picture %}
            <img src="{{ picture }}" alt="Profile">
            {% endif %}
            <!-- <br> -->
        </div>
        <div>
            <h1 class="hello">Hello {{ name }} [<a href="{{ url_for('logout') }}"
                    style="color:#1a73e8; text-decoration:none;">Sign out</a>]</h1>
            <p class="email">You are signed in with the email {{ email }}</p>
        </div>

        <div class="time">
            Current India Time: {{ india_time }}
        </div>

        <!-- <div class="logout">
            <a href="{{ url_for('logout') }}">‚Üê Sign out</a>
        </div> -->
    </div>
</body>

</html>
